<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="icon" href="tic-tac-toe2.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4CAF50" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Tic Tac Toe" />
    <link rel="apple-touch-icon" href="tic-tac-toe2.png" />
    <link rel="apple-touch-startup-image" href="tic-tac-toe2.png" />
  </head>
  <body>
    <div id="custom-splash">
      <img src="tic-tac-toe.png" alt="Tic Tac Toe Logo" />
    </div>

    <div id="cursor-follower"></div>
    <div class="container">
      <h1>Tic Tac Toe ( T<sup>3</sup> )</h1>
      <br />
      <div id="message"></div>
      <div id="board" class="board"></div>
      <button id="reset">Reset Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
